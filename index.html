<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro QR Crafter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #5E4C3E;
            background-repeat: no-repeat;
            color: #FFFFFF;
            user-select: none; 
        }

        .btn-8bit {
            border: 2px solid #000000;
            background-color: #7D7D7D;
            color: #FFFFFF;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease-in-out;
            image-rendering: pixelated;
        }
        
        .btn-8bit:active, .btn-8bit.active {
            box-shadow: 0px 0px 0px #000000;
            transform: translate(4px, 4px);
        }

        .btn-8bit:disabled {
            background-color: #555555;
            color: #999999;
            box-shadow: 4px 4px 0px #000000;
            cursor: not-allowed;
        }

        .panel-8bit {
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #3E3E3E;
            box-shadow: 6px 6px 0px #222222;
        }
        
        .input-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        #qrcode-grid img,
        #qrcode-grid canvas,
        #modal-qr-img {
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #camera-preview, #capture-preview-img {
            border: 4px solid #3E3E3E;
            box-shadow: 6px 6px 0px #222222;
        }

        #qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            /* display: flex is set by JS */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl text-white" style="text-shadow: 3px 3px 0px #000;">Retro QR Crafter</h1>
            <p class="text-sm text-gray-300 mt-2">Generate & Scan QR codes</p>
        </header>

        <main class="panel-8bit p-6 rounded-lg w-full">
            
            <div class="flex justify-center space-x-4 mb-6">
                <button id="show-generator-btn" class="btn-8bit py-2 px-6 text-lg active">Generator</button>
                <button id="show-scanner-btn" class="btn-8bit py-2 px-6 text-lg">Scanner</button>
            </div>

            <div id="status" class="text-center text-yellow-300 min-h-[24px] mb-4"></div>

            <div id="generator-section">
                <div class="text-center mb-6">
                    <p class="mb-2">1. Upload Excel File (.xlsx)</p>
                    <p class="text-xs text-gray-400 mb-4">The first column will be used for QR codes.</p>
                    <div class="flex justify-center items-center space-x-4 max-w-sm mx-auto">
                        <label for="excel-file" class="btn-8bit py-2 px-4 cursor-pointer text-sm whitespace-nowrap">
                            Choose File
                        </label>
                        <span id="file-name-display" class="text-gray-400 text-sm truncate text-left flex-grow">No file chosen</span>
                        <input type="file" id="excel-file" accept=".xlsx" class="input-hidden">
                    </div>
                </div>
                
                <div class="text-center mb-6">
                    <button id="generate-btn" class="btn-8bit py-3 px-8 text-xl" disabled>Generate Codes</button>
                </div>
                
                <div id="qrcode-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                
                <div class="text-center mt-8">
                    <button id="download-btn" class="btn-8bit py-3 px-8 text-xl" style="display: none;">Download All as .ZIP</button>
                </div>
            </div>

            <div id="scanner-section" style="display: none;">
                <div class="flex flex-col items-center">
                    <div id="scanner-choice" class="text-center">
                        <button id="take-photo-btn" class="btn-8bit py-3 px-6 cursor-pointer text-lg">Take a Photo</button>
                        <p class="text-gray-300 my-4 text-sm">OR</p>
                        <label for="qr-image-file" class="btn-8bit py-3 px-6 cursor-pointer text-lg">
                            Choose Image
                        </label>
                        <input type="file" id="qr-image-file" accept="image/*" class="input-hidden">
                    </div>
                    
                    <div id="camera-container" class="w-full max-w-sm text-center hidden">
                        <video id="camera-preview" class="w-full h-auto mb-4" autoplay playsinline></video>
                        <button id="capture-photo-btn" class="btn-8bit py-3 px-6 w-full mb-2">Capture Photo</button>
                        <button id="cancel-scan-btn" class="btn-8bit py-2 px-4 w-full">Cancel</button>
                    </div>

                    <div id="capture-preview-container" class="w-full max-w-sm text-center hidden">
                        <img id="capture-preview-img" class="w-full h-auto mb-4">
                        <button id="scan-captured-btn" class="btn-8bit py-3 px-6 w-full mb-2">Scan This Photo</button>
                        <button id="retake-photo-btn" class="btn-8bit py-2 px-4 w-full">Retake Photo</button>
                    </div>

                    <div id="reader" class="hidden"></div>
                    <canvas id="capture-canvas" class="hidden"></canvas>
                    
                    <div id="scan-result" class="text-center mt-6 p-4 panel-8bit min-h-[100px] w-full max-w-md">
                        <p class="text-gray-400">Scan or upload an image to see the result.</p>
                    </div>
                </div>
            </div>

        </main>
        
        <footer class="text-center text-xs text-gray-400 mt-8">
        </footer>
    </div>
    
    <div id="qr-modal" style="display: none;">
        <div class="p-4 bg-white rounded-lg">
            <img id="modal-qr-img" src="" alt="Enlarged QR Code" class="max-w-[80vw] max-h-[80vh] w-auto h-auto">
        </div>
    </div>


    <script>
        const excelFileInput = document.getElementById('excel-file');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrCodeGrid = document.getElementById('qrcode-grid');
        const statusDiv = document.getElementById('status');
        const showGeneratorBtn = document.getElementById('show-generator-btn');
        const showScannerBtn = document.getElementById('show-scanner-btn');
        const generatorSection = document.getElementById('generator-section');
        const scannerSection = document.getElementById('scanner-section');
        const scanResultDiv = document.getElementById('scan-result');
        const qrImageFile = document.getElementById('qr-image-file');
        const qrModal = document.getElementById('qr-modal');
        const modalQrImg = document.getElementById('modal-qr-img');
        const takePhotoBtn = document.getElementById('take-photo-btn');
        const cancelScanBtn = document.getElementById('cancel-scan-btn');
        const scannerChoiceDiv = document.getElementById('scanner-choice');
        const cameraContainer = document.getElementById('camera-container');
        const cameraPreview = document.getElementById('camera-preview');
        const capturePhotoBtn = document.getElementById('capture-photo-btn');
        const captureCanvas = document.getElementById('capture-canvas');
        const capturePreviewContainer = document.getElementById('capture-preview-container');
        const capturePreviewImg = document.getElementById('capture-preview-img');
        const scanCapturedBtn = document.getElementById('scan-captured-btn');
        const retakePhotoBtn = document.getElementById('retake-photo-btn');

        
        let excelData = [];
        let cameraStream;

        excelFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const fileNameDisplay = document.getElementById('file-name-display');

            if (file) {
                fileNameDisplay.textContent = file.name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
                statusDiv.textContent = '';
                generateBtn.disabled = true;
                return; 
            }
            
            statusDiv.textContent = 'Reading your Excel file...';
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    const firstColumnData = jsonData.map(row => row[0]).filter(Boolean);

                    if (firstColumnData.length > 0) {
                        excelData = firstColumnData;
                        statusDiv.textContent = `File loaded! Found ${excelData.length} rows. Ready to generate.`;
                        generateBtn.disabled = false;
                    } else {
                        throw new Error("Could not find any data in the first column.");
                    }
                } catch (error) {
                    statusDiv.textContent = error.message || 'Could not process the Excel file.';
                    excelData = [];
                    generateBtn.disabled = true;
                }
            };
            reader.readAsArrayBuffer(file);
        });

        generateBtn.addEventListener('click', () => {
            if (excelData.length === 0) return;
            statusDiv.textContent = 'Generating QR codes...';
            qrCodeGrid.innerHTML = '';
            downloadBtn.style.display = 'none';
            
            excelData.forEach(value => {
                const id = String(value);
                const cell = document.createElement('div');
                cell.className = 'flex flex-col items-center text-center p-2 panel-8bit';
                
                const qrContainer = document.createElement('div');
                qrContainer.className = 'p-4 bg-white rounded-md cursor-pointer';
                
                const qr = new QRious({
                    value: id,
                    size: 256,
                    level: 'L'
                });

                const img = document.createElement('img');
                img.src = qr.toDataURL();
                img.className = "w-full h-auto";
                qrContainer.appendChild(img);
                
                qrContainer.addEventListener('click', () => {
                    modalQrImg.src = img.src;
                    qrModal.style.display = 'flex';
                });
                
                cell.appendChild(qrContainer);

                const idText = document.createElement('p');
                idText.textContent = id;
                idText.className = 'text-xs mt-2 break-all';
                cell.appendChild(idText);
                
                qrCodeGrid.appendChild(cell);
            });
            statusDiv.textContent = `${excelData.length} QR codes generated successfully!`;
            downloadBtn.style.display = 'inline-block';
        });

        qrModal.addEventListener('click', () => {
            qrModal.style.display = 'none';
            modalQrImg.src = '';
        });

        downloadBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Compressing files...';
            const zip = new JSZip();
            document.querySelectorAll('#qrcode-grid img').forEach((img, index) => {
                const id = excelData[index];
                const base64Data = img.src.split(',')[1];
                zip.file(`${id}.png`, base64Data, { base64: true });
            });
            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, 'qr-codes.zip');
            statusDiv.textContent = 'ZIP file ready!';
        });
        
        const stopCamera = () => {
             if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        const switchTab = (tab) => {
            stopCamera();
            if (tab === 'generator') {
                generatorSection.style.display = 'block';
                scannerSection.style.display = 'none';
                showGeneratorBtn.classList.add('active');
                showScannerBtn.classList.remove('active');
            } else if (tab === 'scanner') {
                generatorSection.style.display = 'none';
                scannerSection.style.display = 'block';
                showGeneratorBtn.classList.remove('active');
                showScannerBtn.classList.add('active');
                cameraContainer.classList.add('hidden');
                capturePreviewContainer.classList.add('hidden');
                scannerChoiceDiv.classList.remove('hidden');
                scanResultDiv.innerHTML = `<p class="text-gray-400">Scan or upload an image to see the result.</p>`;
            }
        }
        showGeneratorBtn.addEventListener('click', () => switchTab('generator'));
        showScannerBtn.addEventListener('click', () => switchTab('scanner'));

        const dataURLtoFile = (dataurl, filename) => {
            let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
            while(n--){
                u8arr[n] = bstr.charCodeAt(n);
            }
            return new File([u8arr], filename, {type:mime});
        }

        const scanImageFile = (file) => {
            if (!file) return;
            statusDiv.textContent = 'Scanning image...';
            scanResultDiv.innerHTML = `<p class="text-yellow-400">Scanning...</p>`;
            const fileScanner = new Html5Qrcode("reader");

            fileScanner.scanFile(file, true)
                .then(decodedText => {
                    scanResultDiv.innerHTML = `
                        <p class="text-green-400 text-lg">Scan Successful!</p>
                        <p class="text-xl break-all font-mono">${decodedText}</p>
                    `;
                    statusDiv.textContent = 'Image scanned successfully!';
                })
                .catch(err => {
                    scanResultDiv.innerHTML = `<p class="text-red-500">Error: Could not decode QR code from the image.</p>`;
                    statusDiv.textContent = 'Failed to scan image.';
                    console.error(`Error scanning file: ${err}`);
                });
        };
        
        const startCamera = async () => {
             scannerChoiceDiv.classList.add('hidden');
             capturePreviewContainer.classList.add('hidden');
             cameraContainer.classList.remove('hidden');
             scanResultDiv.innerHTML = `<p class="text-yellow-400">Ready to capture...</p>`;

            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                cameraPreview.srcObject = cameraStream;
            } catch (err) {
                scanResultDiv.innerHTML = `<p class="text-red-500">Error: Could not access camera.</p>`;
                cameraContainer.classList.add('hidden');
                scannerChoiceDiv.classList.remove('hidden');
            }
        }

        takePhotoBtn.addEventListener('click', startCamera);

        cancelScanBtn.addEventListener('click', () => {
            stopCamera();
            cameraContainer.classList.add('hidden');
            scannerChoiceDiv.classList.remove('hidden');
            scanResultDiv.innerHTML = `<p class="text-gray-400">Scan or upload an image to see the result.</p>`;
        });

        capturePhotoBtn.addEventListener('click', () => {
            const canvas = captureCanvas;
            const video = cameraPreview;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            stopCamera();

            const dataURL = canvas.toDataURL('image/png');
            capturePreviewImg.src = dataURL;

            cameraContainer.classList.add('hidden');
            capturePreviewContainer.classList.remove('hidden');
        });

        scanCapturedBtn.addEventListener('click', () => {
            const dataURL = capturePreviewImg.src;
            const file = dataURLtoFile(dataURL, 'capture.png');
            scanImageFile(file);
            capturePreviewContainer.classList.add('hidden');
            scannerChoiceDiv.classList.remove('hidden');
        });

        retakePhotoBtn.addEventListener('click', startCamera);

        qrImageFile.addEventListener('change', (event) => {
            const file = event.target.files[0];
            scanImageFile(file);
            event.target.value = '';
        });
    </script>
</body>
</html>
