<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro QR Crafter</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-image: url('./images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #5E4C3E;
            background-repeat: no-repeat;
            color: #FFFFFF;
            user-select: none; 
        }

        .btn-8bit {
            border: 2px solid #000000;
            background-color: #7D7D7D;
            color: #FFFFFF;
            box-shadow: 4px 4px 0px #000000;
            transition: all 0.1s ease-in-out;
            image-rendering: pixelated;
        }
        
        .btn-8bit:active, .btn-8bit.active {
            box-shadow: 0px 0px 0px #000000;
            transform: translate(4px, 4px);
        }

        .btn-8bit:disabled {
            background-color: #555555;
            color: #999999;
            box-shadow: 4px 4px 0px #000000;
            cursor: not-allowed;
        }

        .panel-8bit {
            background-color: rgba(0, 0, 0, 0.6);
            border: 4px solid #3E3E3E;
            box-shadow: 6px 6px 0px #222222;
        }

        input[type="file"]::file-selector-button {
            font-family: 'Press Start 2P', cursive;
            border: 2px solid #000000;
            padding: .5rem 1rem;
            background-color: #7D7D7D;
            color: #FFFFFF;
            transition: background .2s ease-in-out;
            box-shadow: 2px 2px 0px #000000;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #8E8E8E;
        }
        
        #qrcode-grid img {
            image-rendering: pixelated;
        }
        
        #reader {
            border: 4px solid #3E3E3E;
            box-shadow: 6px 6px 0px #222222;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 sm:p-6 md:p-8">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-5xl text-white" style="text-shadow: 3px 3px 0px #000;">Retro QR Crafter</h1>
            <p class="text-sm text-gray-300 mt-2">Generate & Scan QR codes</p>
        </header>

        <main class="panel-8bit p-6 rounded-lg w-full">
            
            <div class="flex justify-center space-x-4 mb-6">
                <button id="show-generator-btn" class="btn-8bit py-2 px-6 text-lg active">Generator</button>
                <button id="show-scanner-btn" class="btn-8bit py-2 px-6 text-lg">Scanner</button>
            </div>

            <div id="status" class="text-center text-yellow-300 min-h-[24px] mb-4"></div>

            <div id="generator-section">
                <div class="text-center mb-6">
                    <p class="mb-2">1. Upload Excel File (.xlsx)</p>
                    <p class="text-xs text-gray-400 mb-4">The first column will be used for QR codes.</p>
                    <input type="file" id="excel-file" accept=".xlsx" class="text-sm">
                </div>
                
                <div class="text-center mb-6">
                    <button id="generate-btn" class="btn-8bit py-3 px-8 text-xl" disabled>Generate Codes</button>
                </div>
                
                <div id="qrcode-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                
                <div class="text-center mt-8">
                    <button id="download-btn" class="btn-8bit py-3 px-8 text-xl hidden">Download All as .ZIP</button>
                </div>
            </div>

            <div id="scanner-section" class="hidden">
                <div class="flex flex-col items-center">
                    <div id="reader" class="w-full max-w-sm h-auto mb-4"></div>
                    <p class="text-xs text-gray-400 -mt-2 mb-2">Tip: Avoid screen glare and use good lighting.</p>
                    
                    <div class="text-center my-2">
                        <p class="text-gray-300 mb-2 text-sm">OR</p>
                        <label for="qr-image-file" class="btn-8bit py-2 px-4 cursor-pointer text-sm">
                            Upload QR Image
                        </label>
                        <input type="file" id="qr-image-file" accept="image/*" class="hidden">
                    </div>
                    
                    <div id="scan-result" class="text-center mt-4 p-4 panel-8bit min-h-[100px] w-full max-w-md">
                        <p class="text-gray-400">Scan a QR code to see the result here.</p>
                    </div>
                </div>
            </div>

        </main>
        
        <footer class="text-center text-xs text-gray-400 mt-8">
            <p>Designed by the Goat himself</p>
        </footer>
    </div>

    <script>
        const excelFileInput = document.getElementById('excel-file');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrCodeGrid = document.getElementById('qrcode-grid');
        const statusDiv = document.getElementById('status');
        const showGeneratorBtn = document.getElementById('show-generator-btn');
        const showScannerBtn = document.getElementById('show-scanner-btn');
        const generatorSection = document.getElementById('generator-section');
        const scannerSection = document.getElementById('scanner-section');
        const scanResultDiv = document.getElementById('scan-result');
        const qrImageFile = document.getElementById('qr-image-file');
        
        let excelData = [];
        let html5QrCode;

        excelFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            statusDiv.textContent = 'Reading your Excel file...';
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    const firstColumnData = jsonData.map(row => row[0]).filter(Boolean);

                    if (firstColumnData.length > 0) {
                        excelData = firstColumnData;
                        statusDiv.textContent = `File loaded! Found ${excelData.length} rows. Ready to generate.`;
                        generateBtn.disabled = false;
                    } else {
                        throw new Error("Could not find any data in the first column.");
                    }
                } catch (error) {
                    statusDiv.textContent = error.message || 'Could not process the Excel file.';
                    excelData = [];
                    generateBtn.disabled = true;
                }
            };
            reader.readAsArrayBuffer(file);
        });

        generateBtn.addEventListener('click', () => {
            if (excelData.length === 0) return;
            statusDiv.textContent = 'Generating QR codes...';
            qrCodeGrid.innerHTML = '';
            downloadBtn.classList.add('hidden');
            setTimeout(() => {
                excelData.forEach(value => {
                    const id = String(value);
                    const cell = document.createElement('div');
                    cell.className = 'flex flex-col items-center text-center p-2 panel-8bit';
                    const qrContainer = document.createElement('div');
                    qrContainer.className = 'p-4 bg-white rounded-md';
                    cell.appendChild(qrContainer);
                    const idText = document.createElement('p');
                    idText.textContent = id;
                    idText.className = 'text-xs mt-2 break-all';
                    cell.appendChild(idText);
                    qrCodeGrid.appendChild(cell);
                    new QRCode(qrContainer, {
                        text: id,
                        width: 256,
                        height: 256,
                        correctLevel: QRCode.CorrectLevel.L
                    });
                });
                statusDiv.textContent = `${excelData.length} QR codes generated successfully!`;
                downloadBtn.classList.remove('hidden');
            }, 10);
        });

        downloadBtn.addEventListener('click', async () => {
            statusDiv.textContent = 'Compressing files...';
            const zip = new JSZip();
            qrCodeGrid.querySelectorAll('canvas').forEach((canvas, index) => {
                const id = excelData[index];
                zip.file(`${id}.png`, canvas.toDataURL('image/png').split(',')[1], { base64: true });
            });
            const content = await zip.generateAsync({ type: 'blob' });
            saveAs(content, 'qr-codes.zip');
            statusDiv.textContent = 'ZIP file ready!';
        });
        
        const switchTab = async (tab) => {
            if (html5QrCode && html5QrCode.isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                    console.error("Failed to stop scanner during tab switch:", err);
                }
            }
            if (tab === 'generator') {
                generatorSection.classList.remove('hidden');
                scannerSection.classList.add('hidden');
                showGeneratorBtn.classList.add('active');
                showScannerBtn.classList.remove('active');
            } else if (tab === 'scanner') {
                generatorSection.classList.add('hidden');
                scannerSection.classList.remove('hidden');
                showGeneratorBtn.classList.remove('active');
                showScannerBtn.classList.add('active');
                startScanner();
            }
        }
        showGeneratorBtn.addEventListener('click', () => switchTab('generator'));
        showScannerBtn.addEventListener('click', () => switchTab('scanner'));

        const startScanner = () => {
            document.getElementById('reader').style.display = 'block';
            scanResultDiv.innerHTML = `<p class="text-gray-400">Scan a QR code to see the result here.</p>`;

            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("reader");
            }
            
            const onScanSuccess = (decodedText, decodedResult) => {
                scanResultDiv.innerHTML = `
                    <p class="text-green-400 text-lg">Scan Successful!</p>
                    <p class="text-xl break-all font-mono">${decodedText}</p>
                `;
            };
            const onScanFailure = (error) => {
                 if(!scanResultDiv.innerHTML.includes("Scan Successful!")) {
                    scanResultDiv.innerHTML = `<p class="text-red-400">Scanning... No QR code detected.</p>`;
                 }
            };
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
                .catch(err => {
                    scanResultDiv.innerHTML = `<p class="text-red-500">Error: Could not start camera.</p>`;
                });
        };

        qrImageFile.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            if (html5QrCode && html5QrCode.isScanning) {
                try {
                    await html5QrCode.stop();
                } catch (err) {
                     console.error("Failed to stop camera before file scan:", err);
                }
            }
            
            document.getElementById('reader').style.display = 'none';
            statusDiv.textContent = 'Scanning uploaded image...';

            if (!html5QrCode) {
                 html5QrCode = new Html5Qrcode("reader");
            }

            html5QrCode.scanFile(file, true)
                .then(decodedText => {
                    scanResultDiv.innerHTML = `
                        <p class="text-green-400 text-lg">Scan Successful!</p>
                        <p class="text-xl break-all font-mono">${decodedText}</p>
                    `;
                    statusDiv.textContent = 'Image scanned successfully!';
                })
                .catch(err => {
                    scanResultDiv.innerHTML = `<p class="text-red-500">Error: Could not decode QR code from the image.</p>`;
                    statusDiv.textContent = 'Failed to scan image.';
                    console.error(`Error scanning file: ${err}`);
                });
        });
    </script>
</body>
</html>
